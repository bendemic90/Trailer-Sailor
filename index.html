<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trailer Sailor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="content.css"/>
</head>

<body>
  <section class="section">
    <div class="container">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <img src="https://cdn.picpng.com/anchor/anchor-sailors-boot-ship-sailor-52675.png" alt="sailor anchor"
              width="30" height="50" />
            <h1 class="title">Trailer Sailor</h1>
          </a>
        </div>
      </nav>
      <br />
      <p class="subtitle">
        Come for the movie info, stay for the
        <strong style="color: gold">Trailers</strong>!
      </p>
    </div>
  </section>

  <div class="search">
    <div class="field has-addons">
      <div class="control ui-widget">
        <input id="Name" class="input" type="text" placeholder="Name" />
        <p id="greeting"></p>
      </div>
      <div class="control">
        <a id="nameSave" class="button is-info"> Save </a>
        <div>

        </div>
      </div>
    </div>
    <div class="field has-addons">
      <div class="control">
        <div class="ui-widget">
          <label for="search-input"></label>
          <input id="search-input" class="input" type="text" placeholder="Search here" />
        </div>
      </div>
      <div class="control">
        <a class="button is-info" id="search-button"> Search </a>
      </div>
    </div>
  </div>
  <div class="container hero-body">
    <div class="columns">
      <div class="column is-one-third" id="poster">
        <img src="assets/TrailerSailorPoster.png" alt="movie-poster" id="moviePoster" height="150" />
      </div>
      <div class="column is-two-third movieInfo">
        <h1><b>Title:</b> <span id="movieTitle"></span></h1><br>
        <h3><b>Release Date:</b> <span id="movieReleaseDate"></span></h3><br>
        <h3><b>Plot: </b><span id="moviePlot"></span></h3><br>
        <h3><b>Ratings:</b></h3>
        <p> <b>IMDB</b> - <span id="IMDB"></span></p>
        <p> <b>Rotten Tomatoes</b> - <span id="rottenTomatoes"></span></p>
        <p> <b>Metacritic</b> - <span id="metaCritic"></span></p>
        <br>
      </div>
    </div>
    <div class="i-frame-container" id="player">
    </div>
  </div>
  <footer class="footer" style="padding: 5px; background-color: slategrey;">
    <div class="content has-text-centered">
      <p style="color: white;">
        <strong>Trailor Sailor</strong> Made with ❤️ by <a href="https://github.com/BenjaminLee-boop/" target="_blank"
          style="text-decoration: none; color: white; font-weight: bolder;">Benjamin Lee</a>,<a
          href="https://github.com/bendemic90" target="_blank" style="text-decoration: none; color: white; font-weight:
          bolder;"> Ben
          Trevethan</a>,
        <a href="https://github.com/Jarred-Caris" style="text-decoration: none; color: white; font-weight: bolder;"
          target="_blank">Jarred Caris</a>, <a href="https://github.com/netsy001"
          style="text-decoration: none; color: white; font-weight: bolder;" target="_blank">Surendra
          choudary Nettam</a>.
    </div>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
<!-- Jarred code end -->
